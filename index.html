<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--音乐 start-->
<audio loop src="images/01.mp3" id="audio" autoplay preload="auto"></audio>
<div class="music"><img class="music-img ro" src="images/music.png"><div class="music-p"><img src="images/music.gif"></div></div>

<div id="container">
  <!--第一屏 start-->
  <div class="page  page-1  ">
    <div class="p1-sun"></div>
    <div class="p1-cloud01 x1"></div>
    <div class="p1-cloud02 x2"></div>
    <div class="p1-cloud03 x3"></div>
    <div class="six ">
      <span><img src="images/P1_text01.png" style="animation-delay: 1s;"/></span>
      <span><img src="images/P1_text02.png" style="animation-delay: 1.1s;"/></span>
      <span><img src="images/P1_text03.png" style="animation-delay: 1.2s;"/></span>
      <span><img src="images/P1_text04.png" style="animation-delay: 1.3s;"/></span>
      <span><img src="images/P1_text05.png" style="animation-delay: 1.4s;"/></span>
      <span><img src="images/P1_text06.png" style="animation-delay: 1.5s;"/></span>
    </div>
    <div class="p1-hr hr-flipInX"></div>
    <div class="p1-plan plane-fadeInRightBig"></div>
    <div class="p1-leftFox fadeInLeft"></div>
    <div class="p1-rightFox fadeInRight"></div>
  </div>

  <!--第二屏 start-->
  <div class="page page-2 hide ">
    <div class="p1-sun"></div>
    <div class="p1-cloud01 x1"></div>
    <div class="p1-cloud02 x2"></div>
    <div class="p1-cloud03 x3"></div>
    <div class="p2-guochan"></div>
    <div class="p2-huluobu"></div>
    <div class="p2-lazhu"></div>
    <div class="p2-text">
      <p class="p2-t1 ">我们的故事从哪里开始</p>
      <p class="p2-t2 ">我们不得而知</p>
      <p class="p2-t3 ">我们的甜蜜从此刻绽放</p>
      <p class="p2-t4 fadeIn">我们渴望感受</p>
    </div>
  </div>

  <!--第三屏 start-->
  <div class="page page-3 hide">
    <div class="p1-sun"></div>
    <div class="p1-cloud01 x1"></div>
    <div class="p1-cloud02 x2"></div>
    <div class="p1-cloud03 x3"></div>
    <div class="p3-tree fadeIn "><img src="images/P3-tree.png"/></div>
    <div class="p3-food fadeIn"><img src="images/P3-food.png"/></div>
    <div class="p3-fox fadeIn"><img src="images/P3-fox.png"/></div>
    <div class="p3-foxGirl fadeIn"><img src="images/P3-foxGirl.png"/></div>
    <div class="p3-btm  fadeIn p3-btmAni"></div>
    <div class="p3-phone">
      <img src="images/P3-phoneBox.png" class="p3-phoneBox"/>
      <div class="swiper-container p3-swiper">
        <div class="swiper-wrapper">
          <div class="p3-pic fadeOpcity"><img src="images/sw01.jpg"/></div>
          <div class="p3-pic"><img src="images/sw02.jpg"/></div>
          <div class="p3-pic"><img src="images/sw03.jpg"/></div>
          <div class="p3-pic"><img src="images/sw04.jpg"/></div>
          <div class="p3-pic"><img src="images/sw05.jpg"/></div>
        </div>
      </div>
    </div>
    <div class="p3-text">
      <p class="p3-t1 fadeInUp">婚礼美学不用特别定义</p>
      <p class="p3-t2 fadeInUp">我们只是将它梦幻呈现</p>
    </div>
  </div>

  <!--第四屏start-->
  <div class="page page-4 hide ">
    <div class="p1-sun"></div>
    <div class="p1-cloud01 x1"></div>
    <div class="p1-cloud02 x2"></div>
    <div class="p1-cloud03 x3"></div>
    <div class="p4-plan "><img src="images/P4-plan.png" class="p4-planimg"/></div>
    <div class="p4-dangao "><img src="images/P4-dangao.png"/></div>
    <div class="p4-leftfox "><img src="images/p4-leftfox.png"/></div>
    <div class="p4-rightfox "><img src="images/p4-rightfox.png"/></div>
    <div class="p4-heart01 "><img src="images/P4-heart02.png"/></div>
    <div class="p4-heart02 "><img src="images/P4-heart01.png"/></div>
    <div class="p4-heart03 "><img src="images/P4-heart02.png"/></div>
    <div class="p4-text">
      <p class="p4-t1 ">千人现场互动游戏</p>
      <p class="p4-t2 ">普吉岛双人旅行</p>
      <p class="p4-t3 ">双机位婚礼拍摄</p>
      <p class="p4-t4 ">最美证件照</p>
      <p class="p4-t5 ">更多贴心互动礼物</p>
      <p class="p4-t6 ">只为给你最好的婚礼</p>
    </div>

  </div>

  <!--第五屏 start-->
  <div class="page page-5 hide ">
    <div class="p1-sun"></div>
    <div class="p1-cloud01 x1"></div>
    <div class="p1-cloud02 x2"></div>
    <div class="p1-cloud03 x3"></div>
    <div class="p5-bigBox"><img src="images/P5-bigBox.png"/></div>
    <div class="p5-red "><img src="images/P5-red.png"/></div>
    <div class="p5-text">
      <p class="p5-t1 ">现场微信互动</p>
      <p class="p5-t2 ">关于你的，关于我的</p>
      <p class="p5-t3 ">那些告白，那些道歉</p>
      <p class="p5-t4 ">那些思念，那些诺言</p>
      <p class="p5-t5 ">想对你说的都在这里</p>
    </div>
  </div>

  <!--第六屏 start-->
  <div class="page page-6 hide">
    <div class="p1-sun"></div>
    <div class="p1-cloud01 x1"></div>
    <div class="p1-cloud02 x2"></div>
    <div class="p1-cloud03 x3"></div>
    <div class="p6-plan "><img src="images/P1_plan.png"/></div>
    <div class="p6-text">
      <p class="p6-t1 ">此生就为与你白头,</p>
      <p class="p6-t2 ">执手追忆一直的美好。</p>
    </div>
    <div class="p6-step01 "><img src="images/P6-step01.png"/></div>
    <div class="p6-step02 "><img src="images/P6-step02.png"/></div>
    <div class="p6-step03"><img src="images/P6-step03.png"/></div>
    <div class="p6-step04"><img src="images/P6-step04.png"/></div>
    <div class="p6-step05"><img src="images/P6-step05.png"/></div>
    <div class="p6-end"></div>
  </div>
</div>


<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>



</body>
</html>
